<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Rating Component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="card">
      <div class="img-container">
        <img src="images/icon-star.svg" alt="image of a star" class="star">
      </div>
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. all feedback is appreciated to help us improve our offering!</p>
      <div class="ratings">
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
      </div>
        <button id="submit-btn">SUBMIT</button>
    </div>


    <div class="thank-you-section hidden">
      <div class="img-wrapper">
        <img src="images/illustration-thank-you.svg" alt="illustration of thank you">
      </div>
      <div class="selection">
        <p>You selected <span id="rating"></span>  out of 5</p>
      </div>
      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more supprt, don't hesitate to get in touch!</p>
    </div>
  </main>

  <script src="index.js"></script>
</body>
</html>
